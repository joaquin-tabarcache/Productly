{% extends 'base.html' %}

{% block content %}
<form
    novalidate
    action="{% url 'productos:formulario' %}"
    method='post'>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Enviar"/>
</form>

{% endblock %}

<!--el csrf es un campo oculto que da mas seguridad a la pagina de hackers-->
